<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
        }

        .navbar-brand {
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        label, input, textarea, button {
            margin: 10px 0;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br>
